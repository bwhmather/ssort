name: Release

on:
  release:
    types:
      - published
  push:
    branches:
      - release-testing

jobs:
  upload:
    name: "Upload to Python Package Index"
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Write development version
      # We use the commit count rather than the short hash to comply with the
      # scheme described in PEP-440.
      run:
        python scripts/freeze_version.py 0.0.1.dev`git rev-list --count HEAD`
    - name: Write release version
      if: success() && startsWith(github.ref, 'refs/tags')
      run:
        python scripts/freeze_version.py "$GITHUB_REF_NAME"
    - name: Build package
      run: python -m build --sdist
