[tool.black]
force-exclude = 'test_data/samples/*'
line_length = 79

[tool.isort]
extend_skip = ["test_data/samples"]
line_length = 79
multi_line_output = 3
profile = "black"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = "pathspec"

[tool.tomlsort]
all = true
in_place = true
spaces_before_inline_comment = 2
spaces_indent_inline_array = 4
